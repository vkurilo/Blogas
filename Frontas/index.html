<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header class = "p-5 text-center">
        <h1 class="fw-bold">MANO BLOGAS</h1>
        <a class="headA fw-bold "  href="">+PRIDĖTI STRAIPSNĮ</a>
        <hr>
        <form class = 'd-flex flex-column align-items-center  col-auto p-5'>
            <div class="mb-3 col-md-2 text-start pava">
                <label  class="form-label fw-bolder" id="name">Pavadinimas:</label>
                <input type="text" class="form-control" name="pavadinimas" placeholder="Įveskite Pavadinimą">
            </div>
          <div class="mb-3 col-md-4 text-start ">
            <label  class="form-label fw-bolder" id="about">Aprašymas:</label>
            <textarea class="form-control" name="aprasymas" placeholder="Įveskite Aprašymą"  rows="5"></textarea>
            <div class="mb-3">
                <label  class="form-label fw-bolder" id ='photo'>Nuotrauka:</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <button type="submit" class="btn btn-primary">Siūsti</button>
          </div>
        </form>

    </header>
    
</body>

<script type="text/javascript" src="index.js"></script>
</html>
