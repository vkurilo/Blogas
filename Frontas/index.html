<body>
    <header class = "p-5 text-center">
        <h1 class="fw-bold">MANO BLOGAS</h1>
        <a class="headA fw-bold newBlog"  href="#">+PRIDĖTI STRAIPSNĮ</a>
        <hr>
        <div id="invisible" class='d-none'>
        <form id="add-article" class = 'd-flex flex-column align-items-center col-auto p-5 ' >
            <div class="mb-3 col-md-4 text-start pava">
                <label  class="form-label fw-bolder" id="name">Pavadinimas:</label>
                <input type="text" class="form-control" name="pavadinimas" placeholder="Įveskite Pavadinimą" required>
            </div>
            <div class="mb-3 col-md-4 text-start pava">
                <label  class="form-label fw-bolder" id="date" >Įveskite datą:</label>
                <input type="date" class="form-control" name="date" placeholder="Įveskite Datą" required>
            </div>
          <div class="mb-3 col-md-4 text-start ">
            <label  class="form-label fw-bolder" id="about">Aprašymas:</label>
            <textarea class="form-control" name="aprasymas" placeholder="Įveskite Aprašymą"  rows="5"></textarea>
            <div class="mb-3">
                <label  class="form-label fw-bolder" id ='photo'>Nuotrauka:</label>
                <input class="form-control" type="file" id="formFile" name= 'photo' required>
              </div>
            
              <button id="send" type="submit" class="btn btn-primary">Siūsti</button>
          </div>
        </form>

    </div>
    </header>

<div class=" container p-5 col-7" >

      </div>
